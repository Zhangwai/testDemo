<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /*
            1、安装git客户端
                git bash  支持linux命名的git控制台(常用)
                git CMD   支持windows命令的控制台
                
                git GUI   git可视化界面
            
            2、VScode 安装git插件
                ctrl + ~ 在vscode开启终端
            
            3、github官网网站  注册帐号  
            
            4、git的具体操作
                1、cd 目录路径 (路径中有空格就用引号引起来路径不然报错)
                2、配置git基本操作
                git config --global user.name "Zhangwai"
                git config --global user.emial "1519214533@qq.com"

                注：没有消息就是好消息
                3、在github上面创建远程仓库
                4、在本地初始化 
                    在git bash输入 git init
                    出现.git 文件储存在当前项目的所有版本信息
            5、工作区 => 暂存区
                git add 文件名
                git add * 提交所有数据

                git commit -m "这一次提交的描述"
            6、查看工作区的状态
                git status

                git checkout 文件名(从暂存区恢复文件到本地)
                git diff 查看工作区和暂存区的区别
                clear 清屏
            7、git log 查看提交过的历史版本
               git reset --hard 版本号     来恢复文件   

            8、生成ssh密匙
            ssh-keygen -t ras -C "1519214533@qq.com"

            9、github账户配置密匙

            10、暂存区 => 远程仓库
                git remote add origin https://github.com/Zhangwai/testDemo.git
                git push -u origin master

                注：提交过程中可能要输入用户名和密码
            11、git clone github仓库地址
            从远程仓库克隆项目到本地    
            
            12、git pull
                从远程仓库同步本地代码


    */
    </script>
  </head>
  <body></body>
</html>
